<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">
    
    <link rel="icon" href="images and music/Tic-Tac-Toe-icon.webp">
    <script src="script.js" defer></script>
    <title>TIC TAC TOE GAME</title>
</head>
<body>
    <div class="messagetext"><h1 class="message" id="message">Player's 01 Turn!!</h1></div>
    <div class="tictactoe-game">
        <div class="cell  "></div>
        <div class="cell "></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        
    </div>

    <div class="overlay" id="overlay">
        <div>
            <h1>GAME OVER!!!</h1>
            <div class="btns-grid">
                <button class="btn btn-restart" id="btn-restart">
                    <i class="fas fa-sync"></i>
                    RESTART
                </button>
                <button class="btn btn-quit" id="btn-quit">
                    <i class="fas fa-power-off"></i>
                    QUIT
                </button>

            </div>
        </div>
    </div>
    <audio src="/images and music/click.mp3" id="click"></audio>
    <audio src="/images and music/gameover.mp3" id="gameover"></audio>
</body>
</html>
